input {
  beats {
    port => 5044
  }
}

filter {
  ## --- NGINX LOGS ---
  if [fields][log_source] == "nginx" {
    grok {
      match => {
        "message" => "%{IPV4:clientip} - - \[%{HTTPDATE:nginx_timestamp}\] \"%{WORD:method} %{URIPATH:request}(?:\?%{NOTSPACE:query_string})? HTTP/%{NUMBER:http_version}\" %{NUMBER:status:int} %{NUMBER:bytes:int} \"%{DATA:referrer}\" \"%{DATA:user_agent}\""
      }
      remove_field => [ "nginx_timestamp" ]
    }

    date {
      match => [ "nginx_timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
      target => "@timestamp"
    }
  }

  ## --- FLASK LOGS ---
  else if [fields][log_source] == "flask" {
    
    grok {
      match => {
        "message" => [
          # Case: user-submitted message log
          "%{TIMESTAMP_ISO8601:flask_timestamp} %{LOGLEVEL:level} POST from %{IPV4:client_ip}: %{DATA:user_message} - %{GREEDYDATA:user_agent}",
          
          # Fallback: standard Flask request logs
          "%{TIMESTAMP_ISO8601:flask_timestamp} %{LOGLEVEL:level} %{GREEDYDATA:log_message}"
        ]
      }
    }

    date {
      match => ["flask_timestamp", "yyyy-MM-dd HH:mm:ss,SSS", "ISO8601"]
      target => "@timestamp"
    }

    # Optional: Add tag for easy filtering in Kibana
    if "user_message" in [user_message] {
      mutate {
        add_tag => ["flask_user_message"]
      }
    }
  }
}

output {
  ## --- Output for NGINX logs ---
  if [fields][log_source] == "nginx" {
    elasticsearch {
      hosts => ["https://elasticsearch:9200"]
      user => "elastic"
      password => "changeme"
      ssl => true
      ssl_certificate_verification => false
      index => "nginx-logs-%{+YYYY.MM.dd}"
    }
  }

  ## --- Output for Flask logs ---
  else if [fields][log_source] == "flask" {
    elasticsearch {
      hosts => ["https://elasticsearch:9200"]
      user => "elastic"
      password => "changeme"
      ssl => true
      ssl_certificate_verification => false
      index => "flask-logs-%{+YYYY.MM.dd}"
    }
  }

  ## Optional: debug to console
  stdout {
    codec => rubydebug
  }
}
